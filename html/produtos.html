<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/produtos.css" />
    <title>Unic Store</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">Unic Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="compras.html">Minhas Compras</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="carrinho.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-item-count" class="badge badge-light">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Produtos</h1>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Pesquisar produtos"
        />
      </div>

      <div class="sort-container">
        <label for="sort-options">Ordenar por:</label>
        <select id="sort-options" onchange="sortProducts()">
          <option value="default">Selecione</option>
          <option value="alphabetical">Ordem Alfabética</option>
          <option value="price-asc">Preço: Menor para Maior</option>
          <option value="price-desc">Preço: Maior para Menor</option>
        </select>
      </div>

      <div class="row" id="product-list">
        <!-- Produtos serão adicionados dinamicamente aqui -->
      </div>

      <!-- Modal para exibir imagens e vídeos -->
      <div
        class="modal fade media-modal"
        id="mediaModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="mediaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mediaModalLabel">Mídia do Produto</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Fechar"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div
                id="mediaCarousel"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators" id="mediaIndicators"></ol>
                <div class="carousel-inner" id="mediaItems"></div>
                <a
                  class="carousel-control-prev"
                  href="#mediaCarousel"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#mediaCarousel"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Próximo</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/produtos.js"></script>
  </body>
</html>
